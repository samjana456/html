<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid green;
            display: flex;
        }
        .minibox{
            height: 150px;
            width: 150px;
            border: 2px solid black;
        }
        #mini1{
            background-color: pink;
            position: relative;
            /* top: 3rem; */
            left: 3rem;
            z-index: 0;
        }
        #mini2{
            background-color: red;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="minibox" id="mini1"></div>
        <div class="minibox" id="mini2"></div>
    </div>
</body>
</html>
