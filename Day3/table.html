<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>table</title>
    <style>
        table, th,  td {
            border: 2px solid black;
         
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>

<body>
   
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">JobTitle</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anna Fizgerald</td>
                <td>Staff Writer</td>
                <td rowspan="2">Anna@gmail.com</td>
            </tr>
            <tr>
                <td>Anna Fizgerald</td>
                <td>Staff Writer</td>
                
            </tr>    
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>

</html>
