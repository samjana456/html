<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th, td{
            border: 1px solid gray;
            text-align: center;
            width: 300px;
            height: 20px;
        }
       
    </style>
</head>
<body>
    <h3>HTML Table</h3>
   <table>
    <tbody>
        <tr>
            <td colspan="2">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td rowspan="3">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td>
        </tr>
        <tr>
            <td colspan="3">Cell 8</td>
        </tr>
        <tr>
            <td>Cell 9</td>
            <td colspan="2">Cell 10</td>
        </tr>
    </tbody>
   </table>
</body>
</html>
