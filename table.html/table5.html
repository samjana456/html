<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid  black;
            /* border-collapse: collapse; */
        }
        th.col{
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="col" colspan="4">Table using Colspan and Rowspan</th>
            </tr>
            <tr>
                <th colspan="4">Khanewal Self Store</th>
            </tr>
            <tr>
                <th>Item/Desc</th>
                <th>QTY</th>
                <th>Price/Unit</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sugger</td>
            <td>5kg</td>
            <td>50</td>
            <td>250</td>
            </tr>
            <tr>
                <td>Cooking Oil</td>
            <td>2kg</td>
            <td>200</td>
            <td>400</td>
            </tr>
            <tr>
                <td>Soap</td>
            <td>4 Pices</td>
            <td>40</td>
            <td>160</td>
            </tr>
            <tr>
                <td colspan="3">SubTotal</td>
                <td>810</td>
            </tr>
            <tr>
                <td colspan="2">tax</td>
                <td>5%</td>
                <td>41</td>
            </tr>
            <tr>
                <td colspan="3">Total Bill</td>
                <td>851</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
